{% extends "layout.html" %}

{% block content %}
<h1>Generate sentence</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.book.label }}<br>
        {{ form.book(size=32) }}<br>
        {% for error in form.book.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock content %}
